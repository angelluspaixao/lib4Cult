<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Test Group Layer </title>
  </head>
  <body>
    <script type="text/javascript" src="modules/stage/RectangleLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/GroupLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/SceneLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/StageLib4Cult.js" > </script>
    <script type="text/javascript" src="src/Lib4Cult.js" > </script>
    <script type="text/javascript">

      var l4c = new Lib4Cult( "my-canvas", 1000, 500 );

      var grps = [];
      grps[0] = l4c.create.group();
      grps[1] = l4c.create.group();
      grps[2] = l4c.create.group();

      var rects = [];
      rects[0] = l4c.create.rectangle( 0, 0, (l4c.getWidth() /2) + (l4c.getWidth() /4), l4c.getHeight(), "#e3ffb2" );
      rects[1] = l4c.create.rectangle( (l4c.getWidth() /4), 0, (l4c.getWidth() /2) + (l4c.getWidth() /4), l4c.getHeight(), "#feffb2" );
      rects[2] = l4c.create.rectangle( (l4c.getWidth() /4), 0, (l4c.getWidth() /2), l4c.getHeight(), "red" );

      grps[0].add( rects[0] );
      grps[1].add( rects[1] );
      grps[2].add( rects[2] );

      var scene = l4c.create.scene("layers");

      scene.add(grps[2]);
      scene.add(grps[1]);
      scene.add(grps[0]);

      l4c.stage.add(scene);

      var toggle = false;
      document.addEventListener("mousedown", function(){



      });

    </script>
  </body>
</html>
