<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Test Group </title>
  </head>
  <body>
    <script type="text/javascript" src="modules/stage/TextLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/RectangleLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/GroupLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/SceneLib4Cult.js" > </script>
    <script type="text/javascript" src="modules/stage/StageLib4Cult.js" > </script>
    <script type="text/javascript" src="src/Lib4Cult.js" > </script>
    <script type="text/javascript">

      var l4c = new Lib4Cult( "my-canvas", 1000, 500 );

      var grps = [];
      grps[0] = l4c.create.group( 0, 0 );
      grps[1] = l4c.create.group( l4c.getWidth() /2, 0 );
      grps[2] = l4c.create.group( l4c.getWidth() /2, l4c.getHeight() /2 );
      grps[3] = l4c.create.group( 0, l4c.getHeight() /2 );

      var rects = [];

      // First group
      rects[0] = [
        l4c.create.rectangle( 0, 0, l4c.getWidth() /4, l4c.getHeight() /4, "#000000"),
        l4c.create.rectangle( l4c.getWidth() /4, l4c.getHeight() /4, l4c.getWidth() /4, l4c.getHeight() /4, "#000000" )
      ];

      // Second group
      rects[1] = [
        l4c.create.rectangle( 0, 0, l4c.getWidth() /4, l4c.getHeight() /4, "#7B68EE"),
        l4c.create.rectangle( l4c.getWidth() /4, l4c.getHeight() /4, l4c.getWidth() /4, l4c.getHeight() /4, "#7B68EE" )
      ];


      // Third group
      rects[2] = [
        l4c.create.rectangle( 0, 0, l4c.getWidth() /4, l4c.getHeight() /4, "#DC143C"),
        l4c.create.rectangle( l4c.getWidth() /4, l4c.getHeight() /4, l4c.getWidth() /4, l4c.getHeight() /4, "#DC143C" )
      ];

      // Fourth group
      rects[3] = [
        l4c.create.rectangle( 0, 0, l4c.getWidth() /4, l4c.getHeight() /4, "#FF8C00"),
        l4c.create.rectangle( l4c.getWidth() /4, l4c.getHeight() /4, l4c.getWidth() /4, l4c.getHeight() /4, "#FF8C00" )
      ];

      var scene = l4c.create.scene("group");

      grps[0].add(rects[0]);
      grps[1].add(rects[1]);
      grps[2].add(rects[2]);
      grps[3].add(rects[3]);

      scene.add( grps );

      l4c.stage.add( scene );

    </script>
  </body>
</html>
